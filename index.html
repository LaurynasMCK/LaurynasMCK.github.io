        const diffInDays = Math.floor(diffInTime / (1000 * 3600 * 24));

        // Ensure it doesn't go beyond 25 days
        const day = diffInDays < 25 ? diffInDays : 24;

            function getRandomPosition(maxWidth, maxHeight) {
                const x = Math.floor(Math.random() * maxWidth);
                const y = Math.floor(Math.random() * maxHeight);
                return { x, y };
            }

            const maxWidth = window.innerWidth - 100; // Adjust size if needed
            const maxHeight = window.innerHeight - 100; // Adjust size if needed
            const { x, y } = getRandomPosition(maxWidth, maxHeight);
